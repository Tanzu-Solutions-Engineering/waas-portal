<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div cds-layout="vertical" th:fragment="app-container(content)" class="root-layout">
    <!-- <cds-alert-group type="banner" status="info">
          <cds-alert closable>
              <em>Single line alert:</em> This alert example has only a single line of text.
          </cds-alert>
      </cds-alert-group> -->
    <header cds-layout="horizontal p:sm align:vertical-center" class="header">
      <cds-icon shape="node-group" size="lg"></cds-icon>
      <span cds-text="title">Workshops as a Service</span>
      <div cds-layout="align:right" th:text="${username}">Not signed in</div>
    </header>
    <div cds-layout="horizontal wrap:none" class="content-container">
      <div cds-layout="vertical align:vertical-stretch" class="nav">
        <cds-navigation expanded>
          <cds-navigation-item th:active="(${view} == 'index')? 'index' : _">
            <a href="#" th:href="@{/trainingportals}">
              <cds-icon shape="grid-view"></cds-icon>
              My Workshop Portals
            </a>
          </cds-navigation-item>
          <cds-navigation-item th:active="(${view} == 'new')? 'new' : _">
            <a href="#" th:href="@{/trainingportals/new}">
              <cds-icon shape="plus-circle"></cds-icon>
              New Workshop Portal
            </a>
          </cds-navigation-item>
          <cds-navigation-item th:active="(${view} == 'workshops')? 'workshops' : _">
            <a href="#" th:href="@{/workshops}">
              <cds-icon shape="plus-circle"></cds-icon>
              Browse Workshop Content
            </a>
          </cds-navigation-item>
        </cds-navigation>
        <div cds-layout="align:shrink p:md">
          <div cds-layout="horizontal gap:md">
            <a href="https://vmware.slack.com/archives/C03FZMQRZE2" target="_blank">
              <cds-button action="flat-inline"><i class="fa-brands fa-slack fa-2xl"></i></cds-button>
            </a>
            <a href="https://github.com/Tanzu-Solutions-Engineering/waas-portal" target="_blank">
              <cds-button action="flat-inline"><i class="fa-brands fa-github fa-2xl"></i></cds-button>
            </a>
<!--            <a href="" target="_blank">
              <cds-button action="flat-inline"><i class="fa-solid fa-book fa-2xl"></i></cds-button>
            </a>
-->          </div>
        </div>
      </div>
      <div th:replace="${content}"></div>
    </div>
  </div>
</body>

</html>
